<div class="palm-page-header" id="divTitle">
    <div class="header-icon podcastdirectory"></div>
    <div class="header-text">
        <span x-mojo-loc=''>Retro Maps</span>
    </div>
</div>
<div x-mojo-element="Drawer" id="drawerControls" class="drawerClass" name="drawerControls">
        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                    <div class="title">
                        <div class="search-bar">
                            <div id="btnClear" class="icon right submit" style="visibility:visible;position:relative;z-index:1" x-mojo-touch-feedback="immediate"></div>
                            <div class="textfield-search" id="txtSearch" x-mojo-element="TextField"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="palm-row last">
                <div class="palm-row-wrapper" style="margin-left: 20%; margin-right: 20%;">
                    <div x-mojo-element="Button" id="btnGet" class="buttonClass" name="btnGet"></div>
                </div>
            </div>
    </div>
</div> 

<div x-mojo-element="Scroller" id="divShowResultImage" class="scrollerClass" name="divShowResultImage">
  <img id="imgMap" src="">
</div>
